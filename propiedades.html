<!DOCTYPE html>
<html lang="en">

<head>
    <!--ICO-->
    <link rel="shortcut icon" href="recursos/img_static/ico.png" type="image/x-icon">
    <!--FONT-->
    <script src="https://kit.fontawesome.com/c8bf7962f3.js" crossorigin="anonymous"></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/paginas.css">
    <!--META-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPIEDADES</title>
</head>

<body>
    <header>
        <div class="cabecera_centrar">
            <button class="menu_button">
                <div class="line luno"></div>
                <div class="line ldos"></div>
                <div class="line ltres"></div>
            </button>
            <nav class="menu_cabecera">
                <li class="menu_item">INICIO</li>
                <li class="menu_item">PROPIEDADES</li>
                <li class="menu_item">AGENTES</li>
                <li class="menu_item">NOSOTROS</li>
                <li class="menu_item">CAPA G-O</li>
                <li class="menu_item">FaQ</li>
            </nav>
        </div>
    </header>
    <nav class="slider">
        <img src="recursos/img_static/UltimateLogo.png" alt="">
        <li class="sliderItem">inicio</li>
        <li class="sliderItem">propiedades</li>
        <li class="sliderItem">agentes</li>
        <li class="sliderItem">nosotros</li>
        <li class="sliderItem">CAPA G-O</li>
        <li class="sliderItem">FaQ</li>
    </nav>
    <main class="principal">
        <section class="banner b1">
            <div class="bblur">
                <img src="recursos/img_static/UltimateLogo.png" alt="">
                <h1>PROPIEDADES</h1>
            </div>
        </section>
        <section class="buscador">
            <form id="propertySearchForm">
                <div>
                  <label for="locationInput">Provincia:</label>
                  <select id="locationInput" name="location">
                    <option value="">Seleccione...</option>
                    
                  </select>
                
                </div>
                <div>
                  <label for="propertyTypeSelect">Tipo de Propiedad:</label>
                  <select id="propertyTypeSelect" name="propertyType">
                    <option value="">Seleccione...</option>
                    <option value="casa">Casa</option>
                    <option value="departamento">Departamento</option>
                    <option value="ph">PH</option>
                  </select>
                </div>
                <div>
                  <label for="bedroomsInput">Cantidad de Habitaciones:</label>
                  <select id="bedroomsInput" name="bedrooms">
                    <option value="">Seleccione...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="MAS">Mas</option>
                  </select>
                </div>
                <div>
                  <label for="yardTypeSelect">Tipo de Patio:</label>
                  <select id="yardTypeSelect" name="yardType">
                    <option value="">Seleccione...</option>
                    <option value="jardin">Jardín</option>
                    <option value="terraza">Terraza</option>
                    <option value="patio">Patio</option>
                  </select>
                </div>
                <div>
                  <label>
                    <input type="checkbox" name="hasGarage">
                    Con Cochera
                  </label>
                </div>
                <div>
                  <label for="bathroomsInput">Cantidad de Baños:</label>
                  <input type="number" id="bathroomsInput" name="bathrooms" min="0">
                </div>
                <button type="submit">Buscar</button>
              </form>
        </section>
    </main>
    <script src="js/slider.js"></script>
    <script src="js/menu.js"></script>
    <script>
        // En el archivo script.js

// Array con todas las provincias de Argentina
const provinces = [
  'Buenos Aires',
  'Catamarca',
  'Chaco',
  'Chubut',
  'Córdoba',
  'Corrientes',
  'Entre Ríos',
  'Formosa',
  'Jujuy',
  'La Pampa',
  'La Rioja',
  'Mendoza',
  'Misiones',
  'Neuquén',
  'Río Negro',
  'Salta',
  'San Juan',
  'San Luis',
  'Santa Cruz',
  'Santa Fe',
  'Santiago del Estero',
  'Tierra del Fuego',
  'Tucumán'
];

// Obtener referencia al elemento select
const locationSelect = document.getElementById('locationInput');

// Generar las opciones del select con las provincias
provinces.forEach((province) => {
  const option = document.createElement('option');
  option.value = province;
  option.textContent = province;
  locationSelect.appendChild(option);
});
    </script>
</body>

</html>
